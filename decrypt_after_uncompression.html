<script language="Javascript">

// Holds data when private key decoded with password on first call to doDecrypt()
var dk = [];
var pk = [];
var qk = [];
var uk = [];
var seskey = '';

function decryptText(text, privateKey) { 
 doDecrypt(pk, qk, dk, uk, privateKey);
 return doDecrypt(pk, qk, dk, uk, decompress(text));
}

</script>

</td></tr>

<td align="left">
<input onclick="document.t.text.value=decryptText(document.t.text.value, document.t.privateKey.value);document.t.text.select();" type="button" value="Decrypt">

</tr>
